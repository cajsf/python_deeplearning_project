<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 | 파기딥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <nav class="bg-white border-b border-slate-200 fixed w-full z-20 top-0 start-0 shadow-sm">
        <div class="max-w-screen-xl mx-auto px-4 py-3 flex items-center gap-3">
            <a href="index.html" class="flex items-center space-x-2 text-emerald-600 font-bold text-xl shrink-0 group">
                <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white group-hover:bg-emerald-600 transition">P</div>
                <span class="hidden sm:block group-hover:text-emerald-700 transition">Pagideep</span>
            </a>
            
            <div class="flex-1 relative max-w-2xl">
                <div class="absolute inset-y-0 start-0 flex items-center ps-4 pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
                </div>
                <input type="search" id="searchInput" class="block w-full py-2.5 ps-10 text-sm text-slate-900 border border-slate-200 rounded-full bg-slate-50 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition focus:bg-white shadow-inner" placeholder="검색어 입력 (예: 라면)">
            </div>
        
            <div class="shrink-0">
                <button onclick="handleSearch()" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2.5 px-6 rounded-full shadow-md transition text-sm whitespace-nowrap">
                    검색
                </button>
            </div>
        </div>
        
        <div class="border-t border-slate-100 bg-white py-2 px-4">
            <div class="flex flex-wrap justify-center gap-2" id="filterContainer">
                </div>
        </div>
    </nav>

    <section class="max-w-screen-xl mx-auto px-4 pt-40 pb-12">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-slate-800">검색 결과</h2>
            <span id="resultCount" class="text-sm text-slate-500">검색 중...</span>
        </div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block w-10 h-10 border-4 border-emerald-200 border-t-emerald-500 rounded-full animate-spin"></div>
        </div>

        <div id="resultGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
            </div>

        <div class="text-center mt-12 hidden" id="loadMoreBtn">
            <button onclick="loadMore()" class="px-6 py-2 border border-slate-300 rounded-full text-sm font-bold text-slate-600 hover:bg-slate-100">더 보기</button>
        </div>
    </section>

    <div id="detailModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-slate-900 bg-opacity-50 backdrop-blur-sm" onclick="closeModal('detailModal')"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden">
                    <div class="bg-white px-6 py-4 border-b border-slate-100 flex justify-between items-center sticky top-0 z-10">
                        <h3 class="text-lg font-bold text-slate-900">상세 분석 리포트</h3>
                        <button onclick="closeModal('detailModal')" class="text-2xl">&times;</button>
                    </div>
                    <div class="px-6 py-8 flex flex-col md:flex-row gap-8">
                        <div class="md:w-5/12 text-center">
                            <div class="bg-slate-50 rounded-2xl aspect-square flex items-center justify-center mb-5 text-slate-300 border border-slate-100"><i class="fa-solid fa-image text-6xl"></i></div>
                            <h2 class="text-xl font-bold text-slate-900 mb-1" id="mFoodName"></h2>
                            <p class="text-sm text-slate-500 mb-5" id="mCompany"></p>
                            <a href="#" id="mLink" target="_blank" class="block w-full py-3 bg-slate-900 text-white rounded-xl text-sm font-bold hover:bg-slate-800">구매 링크</a>
                        </div>
                        <div class="md:w-7/12 space-y-6">
                            <div><h4 class="text-xs font-bold text-slate-400 uppercase mb-2">포함된 알레르기</h4><div id="mAllergies" class="flex flex-wrap gap-2"></div></div>
                            <div id="mCrossSection" class="hidden bg-orange-50 p-4 rounded-xl border border-orange-100"><h4 class="text-xs font-bold text-orange-800 uppercase mb-1">교차 반응 주의</h4><p class="text-sm text-orange-700" id="mCrossText"></p></div>
                            <div><h4 class="text-xs font-bold text-slate-400 uppercase mb-2">추천 대체 식품</h4><ul id="mAlternatives" class="space-y-2 text-sm text-slate-600"></ul></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
