<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllerCheck | 식품 알레르기 안심 검색</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 flex flex-col min-h-screen justify-center">

    <nav class="absolute top-0 w-full p-6">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2 text-emerald-600 font-bold text-2xl">
                <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white">A</div>
                <span>AllerCheck</span>
            </div>
            <div class="flex gap-2" id="authSection">
                </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 text-center">
        <h1 class="text-5xl font-extrabold text-slate-900 mb-6 tracking-tight">
            안심 먹거리, <span class="text-emerald-500">AllerCheck</span>
        </h1>
        <p class="text-lg text-slate-500 mb-10" id="welcomeMsg">
            25가지 알레르기 성분 분석을 통해 안전한 식품을 찾아보세요.
        </p>

        <div class="max-w-3xl mx-auto mb-4 group relative w-full">
            <div class="absolute inset-y-0 start-0 flex items-center ps-6 pointer-events-none">
                <i class="fa-solid fa-magnifying-glass text-slate-400 text-xl group-focus-within:text-emerald-500 transition"></i>
            </div>
            
            <input type="search" id="searchInput" class="block w-full p-6 ps-16 pe-32 text-xl text-slate-900 border border-slate-200 rounded-full shadow-lg focus:ring-4 focus:ring-emerald-100 focus:border-emerald-500 outline-none transition" placeholder="무엇을 찾고 계신가요? (예: 진라면, 과자)" onkeypress="if(event.key==='Enter') handleSearch()" />
            
            <button onclick="document.getElementById('hiddenImageInput').click()" class="absolute end-24 bottom-3 text-slate-400 hover:text-emerald-500 transition p-3 focus:outline-none" title="이미지로 검색">
                <i class="fa-solid fa-camera text-xl"></i>
            </button>
        
            <input type="file" id="hiddenImageInput" class="hidden" accept="image/*" onchange="analyzeImage(this)">
        
            <button onclick="handleSearch()" class="absolute end-3 bottom-3 bg-emerald-500 text-white hover:bg-emerald-600 font-bold rounded-full px-6 py-3 transition">
                검색
            </button>
        </div>

<div id="aiLoading" class="hidden max-w-3xl mx-auto mb-8 text-center text-emerald-600 font-bold animate-pulse">
    <i class="fa-solid fa-circle-notch fa-spin mr-2 text-xl"></i> AI가 이미지를 분석 중입니다...
</div>

<div id="aiResultArea" class="hidden max-w-3xl mx-auto mb-12 bg-white p-6 rounded-3xl shadow-xl border border-emerald-100 text-left">
    </div>

        <div class="max-w-5xl mx-auto">
            <p class="text-sm font-bold text-slate-400 mb-4 text-left ml-2">
                <i class="fa-solid fa-filter mr-1"></i> 제외하고 싶은 성분 미리 선택
            </p>
            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-8 gap-2" id="filterContainer">
                </div>
        </div>
    </main>

    <div id="loginModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-slate-900 bg-opacity-50 backdrop-blur-sm" onclick="closeModal('loginModal')"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-[500px] p-8 relative">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-slate-800">로그인</h3>
                    <button onclick="closeModal('loginModal')" class="text-slate-400 hover:text-slate-600 text-2xl w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="space-y-4">
                    <input type="text" id="loginId" placeholder="아이디" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-none focus:border-emerald-500">
                    <input type="password" id="loginPw" placeholder="비밀번호" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-none focus:border-emerald-500" onkeypress="if(event.key==='Enter') login()">
                    <button onclick="login()" class="w-full bg-emerald-500 text-white py-3 rounded-xl font-bold hover:bg-emerald-600 transition">로그인하기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="registerModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-slate-900 bg-opacity-50 backdrop-blur-sm" onclick="closeModal('registerModal')"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-[500px] p-8 relative">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-slate-800">회원가입</h3>
                    <button onclick="closeModal('registerModal')" class="text-slate-400 hover:text-slate-600 text-2xl w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">아이디</label>
                        <div class="flex gap-2">
                            <input type="text" id="regId" placeholder="아이디 입력" oninput="resetIdCheck()" 
                                    class="flex-1 px-4 py-3 border border-slate-200 rounded-xl outline-none focus:border-emerald-500 transition bg-slate-50 focus:bg-white">

                            <button onclick="checkIdDuplicate()" 
                                    class="bg-slate-200 text-slate-600 px-4 rounded-xl font-bold text-xs hover:bg-slate-300 transition whitespace-nowrap">
                                중복 확인
                            </button>
                        </div>
                        <p id="idCheckMsg" class="text-xs mt-1 font-bold hidden"></p>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">닉네임</label>
                        <input type="text" id="regNick" placeholder="활동명 (나중에 변경 가능)" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-none focus:border-emerald-500 transition bg-slate-50 focus:bg-white">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">비밀번호</label>
                        <input type="password" id="regPw" placeholder="비밀번호 입력" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-none focus:border-emerald-500 transition bg-slate-50 focus:bg-white">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">비밀번호 확인</label>
                        <input type="password" id="regPwConfirm" placeholder="비밀번호 한 번 더 입력" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-none focus:border-emerald-500 transition bg-slate-50 focus:bg-white" onkeyup="checkPwMatch()">
                        <p id="pwMatchMsg" class="text-xs mt-1 font-bold hidden"></p>
                    </div>

                    <button onclick="register()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-slate-900 transition shadow-lg mt-4">가입하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
