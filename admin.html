<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 | 파기딥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 bg-slate-100">

    <nav class="bg-slate-900 text-white fixed w-full z-20 top-0 start-0 shadow-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center space-x-3 group">
                <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white font-bold">A</div>
                <span class="self-center text-xl font-bold tracking-tight">Pagideep Admin</span>
            </a>
            <div class="flex items-center gap-4">
                <span class="text-sm text-slate-400">관리자 모드</span>
                <button onclick="logout()" class="bg-slate-700 hover:bg-red-600 text-white text-sm px-4 py-2 rounded-lg transition">로그아웃</button>
            </div>
        </div>
    </nav>

    <div class="max-w-screen-xl mx-auto px-4 pt-24 pb-12">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-slate-700">총 회원 수</h3>
                    <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center"><i class="fa-solid fa-users"></i></div>
                </div>
                <p class="text-4xl font-extrabold text-slate-900" id="totalUserCount">-</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 col-span-2">
                <h3 class="font-bold text-slate-700 mb-4">⚠️ 알레르기 등록 TOP 5</h3>
                <div class="space-y-3" id="topAllergyStats"><p class="text-slate-400 text-sm">로딩 중...</p></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-8">
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center"><i class="fa-solid fa-plus-circle text-emerald-500 mr-2"></i> 신규 식품 등록</h3>
                    <div class="space-y-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-xs font-bold text-slate-500 mb-1 uppercase">제품명</label><input type="text" id="newFoodName" class="w-full p-3 border border-slate-200 rounded-xl outline-none bg-slate-50 focus:bg-white transition"></div>
                            <div><label class="block text-xs font-bold text-slate-500 mb-1 uppercase">제조사</label><input type="text" id="newCompany" class="w-full p-3 border border-slate-200 rounded-xl outline-none bg-slate-50 focus:bg-white transition"></div>
                        </div>
                        <div><label class="block text-xs font-bold text-slate-500 mb-1 uppercase">상세 링크</label><input type="text" id="newUrl" class="w-full p-3 border border-slate-200 rounded-xl outline-none bg-slate-50 focus:bg-white transition"></div>
                        <div><label class="block text-xs font-bold text-slate-500 mb-2 uppercase">알레르기 성분 체크</label><div class="grid grid-cols-3 sm:grid-cols-4 gap-2 p-4 bg-slate-50 rounded-xl border border-slate-200 max-h-40 overflow-y-auto custom-scroll" id="adminAllergyCheckboxes"></div></div>
                        <button onclick="registerFood()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-emerald-600 transition shadow-lg">제품 등록하기</button>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-slate-800 flex items-center"><i class="fa-solid fa-list-check text-emerald-500 mr-2"></i> 등록된 제품 관리</h3>
                        <button onclick="loadProductList()" class="text-sm text-slate-500 hover:text-emerald-600"><i class="fa-solid fa-rotate-right mr-1"></i> 새로고침</button>
                    </div>
                    <div class="overflow-y-auto max-h-[400px] custom-scroll border rounded-xl">
                        <table class="w-full text-sm text-left text-slate-500">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-50 sticky top-0">
                                <tr>
                                    <th class="px-4 py-3">ID</th>
                                    <th class="px-4 py-3">제품명</th>
                                    <th class="px-4 py-3">제조사</th>
                                    <th class="px-4 py-3 text-center">관리</th>
                                </tr>
                            </thead>
                            <tbody id="foodListBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 h-fit">
                <h3 class="font-bold text-slate-700 mb-4">가입 회원 목록</h3>
                <div class="overflow-y-auto max-h-[600px] custom-scroll">
                    <table class="w-full text-sm text-left text-slate-500">
                        <thead class="text-xs text-slate-700 uppercase bg-slate-50 sticky top-0"><tr><th class="px-4 py-3">ID</th><th class="px-4 py-3">이름</th><th class="px-4 py-3">권한</th></tr></thead>
                        <tbody id="userListBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
